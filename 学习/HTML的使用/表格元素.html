<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格元素</title>
</head>
<body>
<table border="1px"> <!--border已经不适用了,跟设计有关的都用css-->
    <thead>
    <tr>
        <th>用户名</th>
        <th>性别</th>
        <th>密码</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>amdin</td>
        <td>男就算了放大镜看</td>
        <td>123</td>
    </tr>

    <tr>
        <td>靠谱学院</td>
        <td>男</td>
        <td>123</td>
    </tr>

    <tr>
        <td>哈哈</td>
        <td>男</td>
        <td>123</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>用户名</td>
        <td>性别</td>
        <td>密码</td>
    </tr>
    </tfoot>
</table>

<br>
<table border ="1px">
    <tr>
        <th rowspan ="2">111</th>
        <th>111</th>
        <th>111</th>
        <th>111</th>
    </tr>
    <tr>

        <th colspan = "2">111</th>

        <td>111</td>
    </tr>
    <tr>
        <td>111</td>
        <td>111</td>
        <td>111</td>
        <td>111</td>
    </tr>


</table>
</body>
</html>
