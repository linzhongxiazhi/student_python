<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单创建</title>
</head>
<body>
<form>
    <input type="'text" ></form>  <!--单行文本框-->
    <input type="'text" value="靠谱学院"></form> <br> <!--占位符-->
    <input type="'text" placeholder="靠谱学院"></form> <br> <!--不占文本框位置-->
    <input type="'text" placeholder="靠谱学院" maxlength="5"></form> <br> <!--最大能输入的字符-->
    <input type="'text" placeholder="靠谱学院" size="50"></form> <br>  <!--拓宽单行文本框-->
    <input type="'text" placeholder="靠谱学院" readonly ></form> <br>  <!--只读-->
    <input type="password" placeholder="密码" ></form> <BR> <!--密码-->

    <textarea ROWS="20"  cols="20">
       上课啦绝对是拉拉接电话斯科拉等级KJLSDFJKLSDKFJLDS;AKD;SAKD
    </textarea> <!--多行文本框处理-->
</form>

</body>
</html>
